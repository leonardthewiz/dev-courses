<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="reset.css">
	
	<style>
	.buttonContainer{
		width:300px;
	}
	
	body{
		font-family:Arial, Helvetica, sans-serif;
	}
	
	.mainItem{
		height:100%;
		resize:none;
	}
	
	#navBar{
		background-color:#eaeded;
		overflow:auto;
		width:100%;
	}
	
	#navBarButtonContainer{
		margin:0 auto;
		padding:5px;
		width:300px;
	}
	
	#navBarLogo{		
		float:left;
		font-weight:bold;
		font-size:120%;
		padding:5px;
	}
	
	.navBarButton{
		border:1px solid grey;
		border-right:none;
		float:left;
		padding:5px;
	}
	
	.navBarButtonActive{
		background-color:#A9A9F5;
	}
	
	.navBarButtonHover{
		background-color:grey;
	}
	
	#navBar-HTML{
		border-top-left-radius:4px;
		border-bottom-left-radius:4px;
	}
	
	#navBar-Output{
		border-top-right-radius:4px;
		border-bottom-right-radius:4px;
		border-right:1px solid grey;
	}
	
	</style>

	<title>
		JSBIN Clone
	</title>

</head>

<body>

	<div id="navBar">
		<div id="navBarLogo">Code Player</div>
		<div id="navBarButtonContainer">
			<div class="navBarButton" id="navBar-HTML">HTML</div>
			<div class="navBarButton" id="navBar-CSS">CSS</div>
			<div class="navBarButton" id="navBar-Javascript">JavaScript</div>
			<div class="navBarButton" id="navBar-Output">Output</div>
		</div>
	</div>
	<div id="main">
		<textarea class="mainItem" id="main-HTML">HTML here</textarea>
		<textarea class="mainItem" id="main-CSS">CSS here</textarea>
		<textarea class="mainItem" id="main-Javascript">JS here</textarea>
		<iframe class="mainItem" id="main-Output">Output here</iframe>
	</div>

</body>

<script>

	$(document).ready(function(){

		$(".navBarButton").hover(function(){
			$(this).addClass("navBarButtonHover");
		}, function(){
			$(this).removeClass("navBarButtonHover");
		});
		
		$(".navBarButton").click(function(){
			$(".navBarButtonActive").removeClass("navBarButtonActive");
			$(this).toggleClass("navBarButtonActive");
			$(this).removeClass("navBarButtonHover");
			var clickedID = $(this).attr("id");
			
			if(clickedID == "navBar-HTML"){
				$("#main-HTML").toggle();
			} else if (clickedID == "navBar-CSS"){
				$("#main-CSS").toggle();
			} else if (clickedID == "navBar-Javascript"){
				$("#main-Javascript").toggle();
			} else if (clickedID == "navBar-Output"){
				$("#main-Output").toggle();
			}

			var mainItemVisible = $('.mainItem:visible').length;		
						//var setWidth = $(window).width();
			//$(".mainItem").
		});		
		
		$(".mainItem").height($(window).height() - $("#navBar").height() - 45);		
		
		$("textarea").on('change keyup paste',function(){
			$("#main-Output").contents().find("html").html($("#main-HTML").val());
		});
	});

</script>
</html>
