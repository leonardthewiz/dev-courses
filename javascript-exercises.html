<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">	
	
	<style>
	li{
		border:1px solid black;
		padding:10px;
	}
	</style>

	<!--https://www.w3resource.com/javascript-exercises/javascript-basic-exercises.php-->
	<title>
		Javascript Tutorials
	</title>

</head>

<body>

	<h1>Basic</h1>
	<ol>
		<li id="basic1"></li>
		<li id="basic2">
			<button onClick='basic2()'>Print this Window</button>"
			</li>
		<li id="basic3"></li>
		<li id="basic4"></li>
		<li id="basic5"></li>
		<li id="basic6">
			<input type="text" id='basic6input'></input>
			<button onClick='basic6()'>Check</button>
			<div id='basic6result'></div>
			</li>
		<li id="basic7"></li>
		<li id="basic8"></li>
		<li id="basic9"></li>
		<li id="basic10"></li>
		<li id="basic11"></li>
		
	</ol>



</body>

<script>

	$("#basic1").html(basic1());
	$("#basic3").html(basic3());
	$("#basic4").html(basic4(5,6,7));
	$("#basic5").html(basic5("w3resources"));
	
	
	function basic1(){
		var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
		var today = new Date();
		var day = days[today.getDay()];
		var hour = today.getHours();
		var minute = today.getMinutes();
		var second = today.getSeconds();
		var period = "";
		if (hour>12){
			period = "PM";
			hour = hour - 12;
		}
		if (minute<10){
			minute = "0" + minute;
		}
		if (second<10){
			second = "0" + second;
		}
		var result = "Today is: " + day + "<br/>Current time is: " + hour + " " + period + ":"+ minute + ":" + second;
		
		return result;
	}
	
	function basic2(){
		window.print();
	}
	
	function basic3(){
		var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
		var today = new Date();
		var day = today.getDate();
		var month = today.getMonth();
		var year = today.getFullYear();
		if (day<10){
			day = "0" + day;
		}
		if (month<10){
			month = "0" + month;
		}
		var result = day + "/" + month + "/" + year;		
		return result;
	}
	
	function basic4(a,b,c){
		var result = (a + b + c)/2;
		return result;	
	}
	
	function basic5(str){
		var result = "";
		for(var i=str.length;i>=0;i--){
			result = result + str.charAt(i);
		}
		return result;
	}
	
	function basic6(){
		var result;
		var text = /^[0-9]+$/;
		var input = $("#basic6input").val();
		if(input != 0){
			if ((input != "") && (!text.test(input))){
				result = "Please enter numberic only";
			}
		}
		$("#basic6result").val(result);
	}


</script>
</html>
