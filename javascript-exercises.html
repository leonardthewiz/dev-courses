	function ex1(){
		var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
		var today = new Date();
		var day = days[today.getDay()];
		var hour = today.getHours();
		var minute = today.getMinutes();
		var second = today.getSeconds();
		var period = "";
		if (hour>12){
			period = "PM";
			hour = hour - 12;
		}
		if (minute<10){
			minute = "0" + minute;
		}
		if (second<10){
			second = "0" + second;
		}
		var result = "Today is: " + day + "<br/>Current time is: " + hour + " " + period + ":"+ minute + ":" + second;
		
		return result;
	}
	
	function ex2(){
		window.print();
	}
	
	function ex3(){
		var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
		var today = new Date();
		var day = today.getDate();
		var month = today.getMonth();
		var year = today.getFullYear();
		if (day<10){
			day = "0" + day;
		}
		if (month<10){
			month = "0" + month;
		}
		var result = day + "/" + month + "/" + year;		
		return result;
	}
	
	function ex4(a,b,c){
		var result = (a + b + c)/2;
		return result;	
	}
	
	function ex5(str){
		var result = "";
		for(var i=str.length;i>=0;i--){
			result = result + str.charAt(i);
		}
		return result;
	}
	
	function ex6(){
		var input = $("#ex6input").val();
		var patt = new RegExp("^[0-9]{4}");
		var res = patt.test(input);
		var response = "";
		if(res == true){
			if(input % 4 == 0){
				if(input % 100 != 0){
					response = "leap year!";
				}else if(input % 100 == 0){
					if(input % 400 != 0){
						response = "not a leap year.";
					} else if (input % 400 == 0){
						response = "leap year!";
					}
				}
			} else {
				response = "not a leap year!"
			}
		} else if (res == false){
			response = "please enter a valid year.";
		}
		$("#ex6result").html(response);
		
	}
	
	function ex7(){
		var result = "";
		var firstYear = 2014;
		var lastYear = 2050;
		var dateCase = new Date(firstYear,00,01);
		
		while(dateCase.getFullYear()<=lastYear){
			if(dateCase.getDay() == 0){
				return dateCase.toISOString();
				break
			}
			dateCase.setFullYear(dateCase.getFullYear()+1);			
		}
	}

	function ex9(){
		var today = new Date();
		var thisYear = today.getFullYear();
		var christmas = new Date(thisYear,11,25);
		var diff =  Math.floor(( Date.parse(christmas) - Date.parse(today) ) / 86400000); 
		var result = "There are " + diff + " days until Christmas.";
		return result;
	}
