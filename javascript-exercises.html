	function basic1(){
		var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
		var today = new Date();
		var day = days[today.getDay()];
		var hour = today.getHours();
		var minute = today.getMinutes();
		var second = today.getSeconds();
		var period = "";
		if (hour>12){
			period = "PM";
			hour = hour - 12;
		}
		if (minute<10){
			minute = "0" + minute;
		}
		if (second<10){
			second = "0" + second;
		}
		var result = "Today is: " + day + "<br/>Current time is: " + hour + " " + period + ":"+ minute + ":" + second;
		
		return result;
	}
	
	function basic2(){
		window.print();
	}
	
	function basic3(){
		var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
		var today = new Date();
		var day = today.getDate();
		var month = today.getMonth();
		var year = today.getFullYear();
		if (day<10){
			day = "0" + day;
		}
		if (month<10){
			month = "0" + month;
		}
		var result = day + "/" + month + "/" + year;		
		return result;
	}
	
	function basic4(a,b,c){
		var result = (a + b + c)/2;
		return result;	
	}
	
	function basic5(str){
		var result = "";
		for(var i=str.length;i>=0;i--){
			result = result + str.charAt(i);
		}
		return result;
	}
	
	function basic6(){
		var input = $("#basic6input").val();
		var patt = new RegExp("^[0-9]{4}");
		var res = patt.test(input);
		var response = "";
		if(res == true){
			if(input % 4 == 0){
				if(input % 100 != 0){
					response = "leap year!";
				}else if(input % 100 == 0){
					if(input % 400 != 0){
						response = "not a leap year.";
					} else if (input % 400 == 0){
						response = "leap year!";
					}
				}
			} else {
				response = "not a leap year!"
			}
		} else if (res == false){
			response = "please enter a valid year.";
		}
		$("#basic6result").html(response);
		
	}
	
	function basic7(){
		var result = "";
		var firstYear = 2014;
		var lastYear = 2050;
		var dateCase = new Date(firstYear,00,01);
		
		while(dateCase.getFullYear()<=lastYear){
			if(dateCase.getDay() == 0){
				return dateCase.toISOString();
				break
			}
			dateCase.setFullYear(dateCase.getFullYear()+1);			
		}
	}
	
	function basic8(){
		var input = $("#basic8input").val();
		var number = Math.floor((Math.random() * 10) + 1);
		console.log("Excercise #8 - The number is " + number);
		if (input == number){
			$("#basic8result").html("Great job!");
		} else {
			$("#basic8result").html("No dice! try again!");
		}
	}

	function basic9(){
		var today = new Date();
		var thisYear = today.getFullYear();
		var christmas = new Date(thisYear,11,25);
		var diff =  Math.floor(( Date.parse(christmas) - Date.parse(today) ) / 86400000); 
		var result = "There are " + diff + " days until Christmas.";
		return result;
	}
	
	function basic10(type){
		var result = "";
		var a = $("#basic10input1").val();
		var b = $("#basic10input2").val();
		if(type == "multiply"){
			result = a * b;
		} else if (type == "divide"){
			result = a / b;
		}
		$("#basic10result").html(result);
	}
